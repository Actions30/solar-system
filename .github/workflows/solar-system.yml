name: Solar-System

on: push
   

env:
    MONGO_URI: 'mongodb+srv://supercluster.d83jj.mongodb.net/superData'
    MONGO_USERNAME: ${{vars.MONGO_USERNAME}}
    MONGO_PASSWORD: ${{secrets.MONGO_PASSWORD}}    
    
jobs:
    unit-testing:
        name: Unit Testing
        strategy:
          matrix:
            os: [ubuntu-latest, macos-latest]
            version: [18 ,19, 20]
            exclude:
              - version: 18
              - os: macos-latest 
        runs-on: ${{matrix.os}}
        steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Setup NodeJS Version - ${{matrix.version}}
          uses: actions/setup-node@v3
          with:
            node-version: ${{matrix.version}}

        - name: Cache NPM dependencies
          uses: actions/cache@v4
          with:
            path: node_modules 
            key: ${{runner.os}}-node-modules-${{hashfiles('package-lock.json')}}   
    
        - name: Install Dependencies
          run: npm install
    
        - name: Unit Testing
          run: npm test
          
        - name: Archive Test Result
          uses: actions/upload-artifact@v4
          with:
            name: test-report-${{ github.run_id }}-${{ github.job }}
            path: test-result.xml



    code-coverage:
         name: Code coverage
         runs-on: ubuntu-latest
         steps:
         - name: Checkout Repository
           uses: actions/checkout@v4

         - name: Setup NodeJS Version 20
           uses: actions/setup-node@v3
           with:
              node-version: 20


         - name: Cache NPM dependencies
           uses: actions/cache@v4
           with:
            path: node_modules 
            key: ${{runner.os}}-node-modules-${{hashfiles('package-lock.json')}}
    
         - name: Install Dependencies
           run: npm install
    
         - name: check code coverage
           continue-on-error: true
           run: npm run coverage
          
         - name: Archive Test Result
           uses: actions/upload-artifact@v4
           with:
            name: code-coverage-Result
            path: coverage
            retention-days: 5


    docker:
        name: Containerization 
        needs: [unit-testing,code-coverage]
        runs-on: ubuntu-latest
        steps:
          - name: Checkout Repo
            uses: actions/checkout@v4
            
          - name: Dockerhub login
            uses: docker/login-action@v3
            with:
              username: ${{vars.DOCKER_USERNAME}}
              password: ${{secrets.DOCKER_PASSWORD}}

        
          - name: Docker Build for testing
            uses: docker/build-push-action@v6
            with:
              context: .     #path of dockerfile
              push: false
              tags: ${{ vars.DOCKER_USERNAME}}/solar.system:${{github.sha}}   
              
              

          - name: Docker Image Test
            run: |
               docker images
               docker run --name solar-system-app -d \
                  -p 3000:3000 \
                  -e MONGO_URI=$MONGO_URI \
                  -e MONGO_USERNAME=${{vars.MONGO_USERNAME}} \
                  -e MONGO_PASSWORD=${{secrets.MONGO_PASSWORD}} \
                  ${{ env.DOCKER_USERNAME}}/solar.system:${{github.sha}}

                export IP=$(docker inspect -f '{{range .NetworkSettings.Networks}}{{.IPAddress}}{{end}}' solar-system-app)
                echo $IP

                echo Testing Image URL using wget
                wget -q -O - 127.0.01:3000/live | grep live
         